<html><head><link rel="import" href="../bower_components/polymer/polymer.html"></head><body><dom-module id="symposium-carousel"><template><style>:host{display:block;height:80%;width:80%;margin:0 auto;}@media (max-width: 500px){:host{height:100%;width:100%;}}</style><content></content></template><script>Polymer({is:'symposium-carousel',attached:function(){for(var a=Polymer.dom(this).querySelectorAll('img'),b=1;b<a.length;b++)a[b].style.display='none';var c=0;setInterval(function(){a[c].style.display='none',c++,c===a.length&&(c=0),a[c].style.display='block'}.bind(this),2500)}});</script></dom-module></body></html>
